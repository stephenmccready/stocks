		<script type='text/javascript'>  	
			function stock_prices(o){
			  var rows = o.query.results.row;  
			  var output = '<table class="table table-striped table-responsive"><tr><th>Stock</th><th>Price</th></tr>';  
			  var no_rows=rows.length;  
			  for(var i=0;i<no_rows;i++){
				var stock_symbol = rows[i].symbol;
				var stock_price = rows[i].price;
				var stock_date = rows[i].date;
				var stock_time = rows[i].time;
				var stock_change = rows[i].change;
				var stock_col1 = rows[i].col1;
				var stock_high = rows[i].high;
				var stock_low = rows[i].low;
				var stock_col2 = rows[i].col2;
				output += "<tr><td>" + stock_symbol + "</td><td>"+stock_price+"</td></tr>";  
			  } 
			  output += '</table>';
			  document.getElementById('results').innerHTML = output;    
			}
			
			function stock_symbol_search(o){
			  var rows = o.ResultSet.Result;  
			  var output = '<table class="table table-striped table-responsive"><tr><th>Symbol</th><th>Name</th><th>Type</th></tr>';  
			  var no_rows=rows.length;  
			  for(var i=0;i<no_rows;i++){
				var stock_symbol = rows[i].symbol;
				var company_name = rows[i].name;
				var stock_exchange = rows[i].exch;
				var stock_type = rows[i].type;
				var stock_change = rows[i].change;
				var stock_exchangeDisp = rows[i].exchDisp;
				var stock_typeDisp = rows[i].typeDisp;
				output += "<tr><td>" + stock_symbol + "</td><td>"+company_name+"</td><td>"+stock_typeDisp+"</td></tr>";  
			  } 
			  output += '</table>';
			  document.getElementById('stock_symbol_results').innerHTML = output;    
			}
		</script>
