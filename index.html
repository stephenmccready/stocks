      <hr>
	
      <div id="stockHoldings" class="container">
	    <form role="form" id="stockHoldingsForm">
		<table class="table table-striped table-responsive" id="mytable">
		    <thead>
			<tr>
			    <th>Stock Symbol</th>
			    <th>Stock Name</th>
			    <th>Price*</th>
			    <th>Number of<br />Shares</th>
			    <th>Value</th>
			    <th></th>
			</tr>
		    </thead>
		    <tbody>
		      <tr onmousedown="globalCurrentIndex=(this.rowIndex)-1;">
			<td width="25%">
			    <span class="col-md-6">
				<input id="stockSymbol0" name="stockSymbol0" type="text" placeholder="Symbol" class="form-control">
			    </span>
			    <span class="col-md-1">
				<a class="btn btn-info" id="stockSymbolSearch" name="stockSymbolSearch"><span class="glyphicon glyphicon-search"></span></a>
			    </span>
			</td>
			<td width="30%">
			    <div id="stockName0"></div>
			</td>
			<td width="5%" class="text-right">
			    <div id="stockPrice0"></div>
			</td>
			<td width="15%">
			    <span class="col-md-12">
				<input id="stockCount0" name="stockCount0" type="text" placeholder="# of shares" class="form-control" onkeyup="stockCalc();">
			    </span>
			</td>
			<td width="10%" class="text-right">
			    <div id="stockValue0"></div>
			</td>
			<td width="15%">
			    <a class="btn btn-success" id="add" role="button"><span class="glyphicon glyphicon-plus"></span></a>
			    <a class="btn btn-danger" id="remove" role="button"><span class="glyphicon glyphicon-minus"></span></a>
			</td>
		      </tr>
		    </tbody>
		    <tfoot>
			<tr><td></td><td></td><td></td><td class="text-right" style="vertical-align: middle"><strong>Total</strong></td><td class="text-right" style="vertical-align: middle"><div id="totalStockValue"></div></td><td></td></tr>
		    </tfoot>
		</table>
	    </form>
